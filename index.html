<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/WhatsApp_icon.png.webp">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>WhatsApp</title>
</head>
<body>

    <div class="interfaz">
        
        <header class="encabezado">

            <div class="encabezado__principal">

                <h1 class="encabezado__titulo">WhatsApp</h1>

                <div class="encabezado__menu">
                    <a class="menu__item" href="#">
                        <i class='bx bx-search'></i>
                    </a>
                    <a class="menu__item" href="#">
                        <i class='bx bx-dots-vertical-rounded' ></i>
                    </a>
                </div>
            </div>

            <nav class="encabezado__nav">
                <a class="nav__camera"href="#">
                    <i class='bx bxs-camera'></i>
                </a>
                <a class="nav__item nav__item--seleccionado" href="#Chats">CHATS
                    <span class="nav__notificacion">1</span>
                </a>
                <a class="nav__item" href="#Estados">ESTADOS
                    <span class="nav__notificacion nav__estado"></span>
                </a>
                <a class="nav__item " href="#Llamadas">LLAMADAS
                    <span class="nav__notificacion ">9</span>
                </a>
            </nav>
        </header>

        <!-- CAJA DE MENSAJES -->

        <div id="Chats" class="caja mensajes">     

            <div class="nuevochat">
                <i class='bx bxs-message-square-detail bx-rotate-180' ></i>
            </div>
    
            <div class="bloque chat">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>
    
            <div class="bloque chat chat--mensajenew">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>  
    
            <div class="bloque chat chat--escribiendo">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>
    
            <div class="bloque chat chat--mensajeenviado">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">  
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>
    
            <div class="bloque chat chat--mensajeleido">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>
            
        </div>

        <!-- CAJA DE ESTADOS -->

        <div id="Estados" class="caja estados">

            <div class="nuevoestado">
                <i class='bx bxs-camera'></i>
            </div>
            <div class="nuevoestadotexto">
                <i class='bx bxs-pencil'></i>
            </div>

            <div class="bloque miestado">
                <div class="miestado__foto">
                    <img src="imagenes/perfil.jpg" alt="Perfil" class="miestado__imagen">
                </div>
                    
                <div class="detalles">
                    <h2 class="detalles__titulo">Mi estado</h2>
                    <p class="detalles__mensaje">Añade una actualización</p>
                </div>
            </div>

            <p class="estados__seccion">Recientes</p>
            
            <div class="bloque estado estado--reciente">
                
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto estado__foto">
                    
                <div class="detalles">
                    <h2 class="detalles__titulo">Azumi</h2>
                    <p class="detalles__hora">9:10 a.m</p>
                </div>
            </div>
            <div class="bloque estado estado--reciente">
                
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto estado__foto">
                    
                <div class="detalles">
                    <h2 class="detalles__titulo">Azumi</h2>
                    <p class="detalles__hora">9:10 a.m</p>
                </div>
            </div>

            <p class="estados__seccion">Vistos</p>

            <div class="bloque estado estado--visto">
                
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto estado__foto">
                    
                <div class="detalles">
                    <h2 class="detalles__titulo">Valery</h2>
                    <p class="detalles__hora">8:40 a.m</p>
                </div>
            </div>



        </div>

        <!-- CAJA DE LLAMADAS -->
        <div id="Llamadas" class="caja llamadas">

            <div class="bloque chat">
                <img src="imagenes/perfil.jpg" alt="Perfil" class="bloque__foto">
                <div class="content">
                    <div class="content__texto">
                        <h2 class="content__nombre">Azumi :p</h2>
                        <p class="content__mensaje">Hola</p>
                    </div>
                    <p class="content__hora">10:50</p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
